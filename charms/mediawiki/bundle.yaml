services:
  haproxy:
    charm: cs:trusty/haproxy
    num_units: 1
    bindings:
        website: public
        reverseproxy: internal
        peer: internal
    expose: true
  mediawiki:
    charm: cs:trusty/mediawiki
    num_units: 1
    bindings:
      cache: internal
      website: internal
      db: db
    options:
      name: MAAS + Juju Network Spaces Wiki
  mysql:
    charm: cs:trusty/mysql
    num_units: 1
    bindings:
      db: db
      cluster: internal
series: trusty
relations:
- - haproxy:reverseproxy
  - mediawiki:website
- - mediawiki:db
  - mysql:db
